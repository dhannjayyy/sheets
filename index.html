<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Excel</title>
  </head>
  <body>
    <div class="containers page-actions-container">
      <div class="page-action">Home</div>
      <div class="page-action">Save</div>
      <div class="page-action">File</div>
    </div>
    <div class="containers cell-actions-container">
      <span class="material-icons"> content_copy </span>
      <span class="material-icons"> content_cut </span>
      <span class="material-icons"> content_paste </span>
      <select class="font-family-prop">
        <option value="monospace">Monospace</option>
        <option value="sans-serif">Sans-serif</option>
        <option value="fantasy">Fantasy</option>
        <option value="cursive">Cursive</option>
      </select>
      <select class="font-size-prop">
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
      </select>
      <span class="material-icons"> format_bold </span>
      <span class="material-icons"> format_italic </span>
      <span class="material-icons"> format_underlined </span>
      <span class="material-icons"> format_align_left </span>
      <span class="material-icons"> format_align_center </span>
      <span class="material-icons"> format_align_right </span>
    </div>
    <div class="containers formula-actions-container">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx">
        <input type="text" class="formula-bar">
    </div>
    <div class="containers grid-container">
        <div class="dummy-top-left"></div>
        <div class="row-address-container"></div>
        <div class="column-address-container"></div>
        <div class="cells-container-grid"></div>
    </div>
    <div class="containers sheets-actions-container">
      <div class="sheet-add-icon">
        <span class="material-icons"> post_add </span>
      </div>
      <div class="sheets-folder-container">
        <div class="sheet-folder">
            Sheet 1
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
